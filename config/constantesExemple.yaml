    host:
    name:
    user:
    password:
    prefixe_table:

# Configuration de l'application
application:
    language: "fr" # Langue du site (utilisé dans la balise HTML)
    website_name: "Passatemps" # Nom du site web
    website_logo: "images/logo.svg" # Chemin vers le logo du site, sera affiché sur le navbar
    website_icon: "images/icon.png" # Chemin vers l'icône du site, sera affiché dans l'onglet du navigateur
    game_image_path: "images/jeux/" # Chemin vers les images des jeux
    thumbnail_image_path: "images/vignettes/" # Chemin vers les vignettes des jeux
    image_upload_path: "uploads/images/" # Chemin vers le dossier de téléchargement des images par les utilisateurs
    max_connextions_echouees: 3 # Nombre maximum de tentatives de connexion échouées avant désactivation du compte
    delai_attente_connexion: 1800 # Délai d'attente après avoir atteint le nombre maximum de tentatives de connexion échouées (en secondes)